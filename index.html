<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter</title>
    <style>
        body {
            background-color: #F5E5FC;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #6A1B9A;
            font-size: 2.5em;
            margin-top: 50px;
        }
        p {
            font-size: 1em;
            text-align: left;
            margin: 20px auto;
            width: 80%;
        }
        input[type="url"] {
            padding: 10px;
            width: 300px;
            margin-top: 20px;
            border: 2px solid #6A1B9A;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1em;
            background-color: #6A1B9A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <h1>Color Converter</h1>
    <p>This color converter is designed to assist individuals who experience various types of blindness, including color blindness. By providing a simple interface, we aim to enhance accessibility and understanding of colors for everyone.</p>
    <input type="url" placeholder="Enter URL here">
    <button>Convert Color</button>
</body>
</html>
